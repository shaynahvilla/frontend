<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Shainna's Cosmetics</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9fb;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #5e28aa, #ff1493);
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #5e28aa;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    form input:focus {
      border-color: #5e28aa;
      outline: none;
      box-shadow: 0 0 5px rgba(94,40,170,0.4);
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .submit-btn, .back-btn {
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .submit-btn {
      background: #5e28aa;
      color: white;
      flex: 1;
      margin-left: 10px;
    }
    .submit-btn:hover {
      background: #ff1493;
    }
    .back-btn {
      background: #666;
      color: white;
      flex: 1;
      margin-right: 10px;
    }
    .back-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shainna's Cosmetics</h1>
    <p>Secure Checkout</p>
  </header>

  <div class="container">
    <h2>Checkout</h2>
    <form onsubmit="return placeOrder(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="address">Shipping Address</label>
      <input type="text" id="address" required>

      <label for="card">Card Number</label>
      <input type="text" id="card" required maxlength="16" pattern="\d{16}" placeholder="1234 5678 9012 3456">

      <div class="btn-group">
        <button type="button" class="back-btn" onclick="window.location.href='cart.html'">Back to Cart</button>
        <button type="submit" class="submit-btn">Place Order</button>
      </div>
    </form>
  </div>

  <script>
    function placeOrder(event) {
      event.preventDefault();
      alert("âœ… Thank you for your purchase! Your order has been placed.");
      localStorage.removeItem('cartItems');
      localStorage.removeItem('cartTotal');
      window.location.href = 'index.html';
      return false;
    }
  </script>
</body>
</html>
