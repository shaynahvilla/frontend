<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shainna's Cosmetics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .notification-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #800080; /* Purple background */
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            z-index: 1001;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-transform: uppercase;
        }
        header {
            background-color: #361e2a;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px; /* Adjust for notification bar height */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 70px; /* Ensure container is below notification and header */
        }
        h2, h3 {
            color: #333;
            margin-top: 0;
        }
        #order-summary {
            list-style: none;
            padding: 0;
            margin: 0 0 20px;
            border-bottom: 1px solid #eee;
        }
        #order-summary li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        #total {
            font-weight: bold;
            font-size: 18px;
            color: #ff69b4;
            text-align: right;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #5e28aa;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        .submit-btn:hover {
            background-color: #ff1493;
        }
        .back-btn {
            background-color: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: inline-block;
            margin: 10px;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="notification-bar" id="notification-bar"></div>

    <header>
        <h1>Shainna's Cosmetics</h1>
        <p>Complete Your Purchase</p>
    </header>

    <div class="container">
        <h2>Checkout</h2>
        <h3>Order Summary</h3>
        <ul id="order-summary"></ul>
        <div id="total">Total: $0.00</div>

        <h3>Shipping Information</h3>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city" required>
        </div>
        <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" placeholder="Enter your ZIP code" required>
        </div>

        <h3>Payment Information</h3>
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>
        </div>

        <button class="submit-btn">Place Order</button>
        <a href="cart.html" class="back-btn">Back to Cart</a>
    </div>

    <script>
        // Retrieve cart items and last added product from localStorage
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        let total = parseFloat(localStorage.getItem('cartTotal')) || 0;
        const lastAddedProduct = localStorage.getItem('lastAddedProduct') || '';

        // Function to show notification bar
        function showNotificationBar(productName) {
            const notificationBar = document.getElementById('notification-bar');
            notificationBar.textContent = `ADDED TO CART: ${productName}`;
            notificationBar.style.display = 'block';
            setTimeout(() => {
                notificationBar.style.display = 'none';
                localStorage.removeItem('lastAddedProduct'); // Clear after showing
            }, 3000); // Hide after 3 seconds
        }

        // Function to update order summary
        function updateOrderSummary() {
            const orderList = document.getElementById('order-summary');
            orderList.innerHTML = '';
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                orderList.appendChild(li);
            });
            document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;
        }

        // Initial order summary update
        updateOrderSummary();

        // Show notification if a product was recently added
        if (lastAddedProduct) {
            showNotificationBar(lastAddedProduct);
        }

        // Placeholder for form submission
        document.querySelector('.submit-btn').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const zip = document.getElementById('zip').value;
            const cardNumber = document.getElementById('card-number').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;

            if (name && address && city && zip && cardNumber && expiry && cvv) {
                alert('Order placed successfully! (This is a frontend-only demo.)');
                // Clear cart after "successful" order
                localStorage.removeItem('cartItems');
                localStorage.removeItem('cartTotal');
                localStorage.removeItem('lastAddedProduct');
                window.location.href = 'index.html';
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
